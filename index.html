<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;' onload="getLocation()">
    <a-scene
    vr-mode-ui="enabled: false;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled:false;"
    >
        <a-text
            value= ""
            look-at="[gps-camera]"
            scale="50 50 50"
            gps-entity-place="latitude:53.761385;longitude:-2.72117;"
            color="blue"
            id = "aframeText"
        >
        </a-text>

        <a-camera gps-camera rotation-reader></a-camera>
        <script>
            const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
            const distnaceMsg = document.getElementById('')
            console.log("Distance " + distanceMsg);
            getLocation = () => {
                if (navigator.geolocation){
                    navigator.geolocation.watchPosition(showPosition);
                } else {
                    console.log("Geolocation cannot be found");
                }
            };
            showPosition = (position) => {
                console.log("Latitude " + position.coords.latitude);
                console.log("Longtitude " + position.coords.longitude);
                //document.getElementsByTagName("a-text").setAttribute('value',position.coords.latitude);
                document.getElementById("aframeText").setAttribute('value', position.coords.latitude);
                console.log(document.getElementById("aframeText").getAttribute('value'));
                //console.log(document.getElementsByTagName("a-text").getAttribute('value'));
            };
        </script>
    </a-scene>
</body>

</html>
